  <ion-content class="ion-padding">

    <ul>
      <li *ngFor="let item of todoList">
        {{ item.nombre }}  - {{ item.descripcion }}
      </li>
    </ul>

    <ion-button  size="small"
    fill="clear" (click)="setOpen(true)">Abrir formulario</ion-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Agregar trámite</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-input
            [(ngModel)]="tramite.nombre"
            class="ion-margin-bottom"
              labelPlacement="stacked"
              type="text"
              placeholder="Nombre"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
            [(ngModel)]="tramite.descripcion"
            class="ion-margin-bottom"
            labelPlacement="stacked"
            type="text"
            placeholder="Descripción"
          ></ion-input>
          </ion-item>
        <br>
        <!-- (click)="emitTramite()" -->
        <ion-button expand="full"
        fill="solid" (click)="emitTramite()">Agregar</ion-button>
        <!-- {{ tramite | json }} -->

        </ion-content>

      </ng-template>

    </ion-modal>

  </ion-content>
